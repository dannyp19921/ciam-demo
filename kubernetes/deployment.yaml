apiVersion: apps/v1
kind: Deployment
metadata:
  name: ciam-demo-backend
  labels:
    app: ciam-demo-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ciam-demo-backend
  template:
    metadata:
      labels:
        app: ciam-demo-backend
    spec:
      containers:
        - name: ciam-demo-backend
          image: ciam-demo-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              valueFrom:
                secretKeyRef:
                  name: ciam-demo-secrets
                  key: auth0-issuer-uri
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /public
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /public
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30